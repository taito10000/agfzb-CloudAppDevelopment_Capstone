<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>

    <body>

    <!--Add a nav bar here -->
        {% include "./nav.html" %}
    <!-- Add reviews as cards -->
        
        
        <div class="container">
            <div class="card-deck">
           {% for r in reviews %}
            
              <div class="card border-secondary mb-3" style="min-width: 16rem"> 
                
                 
                     <div class="card-header">
                       <h5 class="card-title">{{r.name}}</h5>
                     </div>
                     <div class="card-body">
                     <p class="card-text">Dealer: {{r.dealership}}<p>
                     <p class="card-text">{{r.car_make}} {{r.car_model}} ({{r.car_year}})</p>
                     <p class="card-text"></p>
                     <p class="card-text">Review: {{r.review}}</p>
                     <p class="card-text">{{r.sentiment}}</p>
                     
                     <p></p>
                 </div>
              </div>
        {% endfor %}
        
    </body>

</html>
