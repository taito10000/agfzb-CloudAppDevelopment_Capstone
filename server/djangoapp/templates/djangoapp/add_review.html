<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    {% include "./nav.html" %}
        <form action="#" method="POST">
            <div class="container mt-3">
            <h5>Add a review about {{dealer_name}}</h5>
            
            <label for="content">Enter the review content: </label>
            <textarea class="form-control" id="content" name="content" rows="2" required>
            </textarea>
            
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            <p> Has purchased the car from {{dealer_name}}</p>
            <p>Select yout car (model - make - year)
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                    <option selected value = {{car.id}}>{{car.carMake.name}} - {{car.name}} - {{car.year|date:"Y"}}</option>
                {% endfor %}
            </select> </p>
            <p>Select your Purchase Date: </p>
            
            <input class="date-own" type="text" name="purchasedate" id="purchasedate">
            
              
            <button class="btn btn-warning mt-3" type="submit">Submit</button>
            
        </form>
    

        </div>
        <script type="text/javascript">
            $(".date-own").datepicker({
               format: 'mm/dd/yyyy'
             });
       </script>  
    </body>
</html>
